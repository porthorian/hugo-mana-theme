{{ if .TableOfContents }}
<aside class="post-toc" id="post-toc">
  <button class="toc-toggle" id="toc-toggle" aria-expanded="true" aria-controls="toc-content">
    <svg class="toc-burger-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
    <span class="toc-toggle-text">Table of Contents</span>
    <svg class="toc-chevron-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="6 9 12 15 18 9"></polyline>
    </svg>
  </button>
  <div class="toc-content" id="toc-content">
    <nav class="toc-nav">
      {{ .TableOfContents }}
    </nav>
  </div>
</aside>
{{ end }}
